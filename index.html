       //Quiz generator function
       function quizGenerator(){
           document.getElementById("score").innerHTML=``;

           
            for (let i=0;i<totalQuestions;i++){

                //write the quesiton
                document.getElementById("quizcontainer").innerHTML=`<p> ${questionNumber}) ${questions[counter].question} </p>`;

                //create random choice order

                for (i=0;i<5;i++){

                }
                //console.log(choiceOrder);

                //Write Answer choices
                //use .replace(/\s/g, '') to scrape all the white spaces inside the choice statements
                for (let j=0; j<questions[counter].choices.length;j++){
                    document.getElementById("quizcontainer").innerHTML+=` <input type="radio" id=${j} name= ${j+1} value=${questions[counter].choices[choiceOrder[j]-1].trim().replace(/\s/g, '')}> ${questions[counter].choices[choiceOrder[j]-1].trim()} <br>`;
                }

                document.getElementById("quizcontainer").innerHTML+="<p><button onclick=\"answerChecker()\"> Submit</button></p>";  

            }
        }
    
    //answer Checker function
    function answerChecker(){
        let message="You did not select any answer.";
        for (let i=0;i<questions[counter].choices.length;i++){
            if(document.getElementById(i).checked) 
                {   
                    let selectedValue = document.getElementById(i).value.replace(/\s/g, '');

                        {
                            score=score+1;

                    else{
                        message=`<p>Oops! Your answer was not correct. ${questions[questionNumber].question} means ${questions[questionNumber].answer}</p>`;  
                    }
                }
